<!DOCTYPE html>
<html>
<head>
<style>
body {
  counter-reset: section2;
}

h2::before {
  counter-increment: section2;
  content: "Section2 " counter(section2) ": ";
}
</style>
</head>
<body>

<h1>Using CSS Counters</h1>

<h2>HTML Tutorial</h2>
<h2>CSS Tutorial</h2>
<h2>JavaScript Tutorial</h2>
<h2>Python Tutorial</h2>
<h2>SQL Tutorial</h2>
<h2>SQL Tutoria</h2>
<h2>SQL Tutori</h2>
<h2>SQL Tutor</h2>
<h2>SQL Tuto</h2>

</body>
</html>
